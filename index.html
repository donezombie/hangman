      <div class="row">
        <div class="container">
          <div class="">
            <button class="btn btn-dark" type="button" id="btn_NewGame" name="btn_NewGame">New Game</button>
            <button class="btn btn-dark" type="button" id="btn_AddQuestion" name="btn_AddQuestion" style="display:none;">Add Question</button>
            <div id="inputQA" style="display:none;">
              <table id="tableAdd" class="table ml-5" style="border:0;">
                <tr>
                  <th id="spanQuestion" style="width:20%;">New Question: </th>
                  <td> <input id="newQues" type="text" name="" value=""> </td>
                </tr>
                <tr>
                  <th id="spanAnswer" style="width:20%;">Q's Answer: </th>
                  <td> <input id="AnsQues" type="text" name="" value=""> </td>
                  <td id="validate" class="font-italic" style="color: red; display:none;">*Không để trống 1 trong 2 ô</td>
                </tr>
                <tr>
                  <td><button class="btn btn-dark" id="submitAdd" type="button" name="button">Submit</button></td>
                  <td><button class="btn btn-dark" id="cancel" type="button" name="button">Cancel</button></td>
                  <td id="addsuccessful" class="font-italic" style="color: red; display:none;">*Thêm Thành công</td>
                </tr>
              </table>
            </div>
          </div>
          <!-- Show Question -->
          <div id="hint" class="text-center">
              <span id="question" class="text-dark font-weight-bold">Question: </span><p id="questionShow"></p>
          </div>
        </div>
      </div>
      <!-- ImgHangMan -->
      <div class="row">
        <div class="col-md-8 offset-md-2 d-flex justify-content-center">

        </div>
      </div>

      <div class="row mt-1">
        <div class="col-md-8 offset-md-2">
            <div id="keyboard">
                  <button  class="btn btn-dark m-2 choosealpha" type="button" name="button" style="width:5%">A</button></li>
